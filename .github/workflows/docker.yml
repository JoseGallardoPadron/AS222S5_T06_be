name: Docker Hub
on:
  push:
    branches:
      - develop-spring-boot
      
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'zulu'
          
      - name: Build JAR
        run: ./mvnw clean package
     
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username:  ${{ secrets.DOCKER_USERNAME }}
          password:  ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build Docker image
        run: docker build . -t jose2506/inteligencia:0.0.1-snapshot-latest

      - name: Push Docker image
        run: docker push jose2506/inteligencia:0.0.1-snapshot-latest

